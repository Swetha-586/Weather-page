<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/images/search.png" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="images/images/clear.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/images/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/images/wind.png" alt="Wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "e561faf676034dbee62117d6ab2c8909";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            try {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                if (!response.ok) throw new Error("City not found");
                const data = await response.json();

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                const weather = data.weather[0].main.toLowerCase();

                // Change icon based on weather condition
                switch (weather) {
                    case "clouds":
                        weatherIcon.src = "images/images/clouds.png";
                        break;
                    case "clear":
                        weatherIcon.src = "images/images/clear.png";
                        break;
                    case "rain":
                        weatherIcon.src = "images/images/rain.png";
                        break;
                    case "drizzle":
                        weatherIcon.src = "images/images/drizzle.png";
                        break;
                    case "snow":
                        weatherIcon.src = "images/images/snow.png";
                        break;
                    case "mist":
                        weatherIcon.src = "images/images/mist.png";
                        break;
                    default:
                        weatherIcon.src = "images/images/clear.png";
                }

            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value.trim());
        });
    </script>
</body>
</html>
